<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        /* Body styling */
        body {
            background-image: url('images/background.jpg'); /* change to your background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .form-container {
            background-color: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
        }

      .back-btn {
			position: absolute;
			top: 15px;   /* distance from top */
			left: 15px;  /* distance from left */
			text-decoration: none;
			color: #007bff;
			font-weight: bold;
			font-size: 14px;
		}

	.back-btn:hover {
		color: #0056b3;
		}

        h2 { 
            margin: 15px 0 20px 0; 
            color: #343a40; 
        }

        .gcash-logo {
            width: 140px;
            margin-bottom: 15px;
        }

        .input-group { 
            margin-bottom: 15px; 
            text-align: left; 
        }

        .input-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: normal; 
        }

        .input-group input { 
            width: 100%; 
            padding: 10px; 
            border:1px solid #ccc; 
            border-radius:5px; 
            font-size:15px; 
            background-color:#fff; 
            box-sizing:border-box; 
        }

        .btn-container { 
            text-align: center; 
            margin-top: 20px; 
        }

        .btn-primary { 
            width: 100%; 
            padding: 10px; 
            font-size:16px; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Back Button -->
        <a href="/home" class="back-btn">‚Üê Back</a>

        <!-- GCash Logo -->
        <img src="{{ url_for('static', filename='images/Gcash.jpg') }}" alt="GCash Logo" class="gcash-logo">

        <h2>GCash Payment</h2>
        <form method="POST" action="/payment">

            <!-- Full Name -->
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
            </div>

            <!-- Contact Number -->
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter Contact Number" required>
            </div>

            <!-- Address -->
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <!-- GCash Number -->
            <div class="input-group">
                <label for="gcash">GCash Number</label>
                <input type="text" id="gcash" name="gcash" placeholder="Enter GCash Number" required>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Pay with GCash</button>
            </div>

        </form>
    </div>
</body>
</html>
