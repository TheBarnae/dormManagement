{% extends '_base.html' %}

{% block title %}Assign Room{% endblock %}

{% block content %}
<div class="container-modern">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-modern">

                <div class="card-header-modern">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Assign Room To Tenant
                </div>

                <div class="p-4">
                    <form method="POST" action="{{ url_for('admin_assign_room') }}">

                        <!-- Tenant Information -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">First Name</label>
                                <input type="text" name="first_name" class="form-control-modern" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">Last Name</label>
                                <input type="text" name="last_name" class="form-control-modern" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label-modern">Tenant Email</label>
                            <input type="email" name="email" class="form-control-modern" required>
                        </div>

                        <!-- Room Selection -->
                        <div class="row g-3 mb-3">
                            <div >
                                <label class="form-label-modern">Room Number</label>
                                
                                <select name="room_id" id="room_id" class="form-control-modern" required>
                                    <option value="">Select a room</option>
                                    {% for room in rooms %}
                                    <option value="{{ room.room_id }}">
                                        {{ room.room_number }}
                                    </option>
                                    {% endfor %}
                                </select>

                            </div>

                            
                        </div>

                        

                        <!-- Dates -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label-modern">Start Date</label>
                                <input type="date" name="start_date" class="form-control-modern" required>
                                <small class="text-muted">Assignment start date</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-modern">End Date (Optional)</label>
                                <input type="date" name="end_date" class="form-control-modern">
                                <small class="text-muted">Leave empty for ongoing</small>
                            </div>
                        </div>

                        <!-- Rate -->
                        <div class="form-group mb-3">
                            <label class="form-label-modern">Monthly Rate</label>
                            <input type="number" step="0.01" name="monthly_rate"
                                id="monthly_rate" class="form-control-modern" >
                        </div>

                        <!-- Hidden Assigned By -->
                        <input type="hidden" name="assigned_by" value="{{ current_user.user_id }}">

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('users') }}" class="btn-secondary-modern">Cancel</a>
                            <button type="submit" class="btn-primary-modern">
                                Confirm Assignment
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
